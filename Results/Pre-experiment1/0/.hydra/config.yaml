data:
  type: Netcdf of theta averaged RANS from PyWakeEllipsys
  data_path: ./Data/RANS_1wt_irot_v2.nc
  input_coords:
  - z_cyl
  - r
  - CT
  - TI_amb
  output_vars:
  - U_z
  - U_r
  - P
  exclusion_radius: 1.5
  colloc_data_ratio: 1.0
  val_split: 0.1
  development_mode: false
  physics:
    toggled: false
    colloc_data_ratio: None
model:
  type: MLP_uniform_layersize
  n_layers: 4
  n_nodes: 40
optimizer:
  lr: 0.001
  epochs: 2500
  batch: 8096
  early_stop:
    criteria: 1.0e-07
    patience: 250
  loss_balancing:
    type: softadapt
    params:
      loss_weighted: true
      beta: 0.1
      epsilon: 1.0e-08
      bd_order: 5
